<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Dengue Prediction</h1>

    <form action="/dengue" method="post">

        <label for="location">Location: </label>
        <select id="location" name="location">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Thyroid">Thyroid</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Comilla">Comilla</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Barishal">Barishal</option>
            <option value="Khulna">Khulna</option>            
        </select>

        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>    
        </select>

        <input type="number" name= "feature1" placeholder="White Blood Cells(K/mewL)">
        <input type="number" name= "feature2" placeholder="Age3">
        <input type="number" name= "feature3" placeholder="HCT(%)">
        <input type="number" name= "feature4" placeholder="Platelets(K/mewL)">
        <input type="number" name= "feature5" placeholder="Dengue NSI AG">
        <input type="number" name= "feature6" placeholder="IgG">
        <input type="number" name= "feature7" placeholder="IgM">

        <label for="prev_history">Previous History: </label>
        <select id="prev_history" name="prev_history">
            <option value="Cirrhosis">Liver disease</option>
            <option value="Diabetes Mellitus">Diabetes Mellitus</option>
            <option value="Thyroid">Thyroid</option>
            <option value="Glomeroulonephritis">Kidney disease </option>
            <option value="Carcinoma">Carcinoma</option>
            <option value="Pregnancy">Pregnancy</option>
            <option value="Arrythmia">Heart disease</option>
            <option value="Bone Pain">Bone Pain</option>
            <option value="Measles">Measles</option>
            <option value="Pulmonary Disease">Pulmonary Disease</option>
            <option value="Others">Others</option>            
        </select>

        <input type="submit">
    </form>

    <p>Predicted Disease:</p>
    {{pd}}

    <p>Suggested Doctor:</p>
    {{d}}

    <p>Suggested Medicine:</p>
    {{m}}
</body>
</html>
