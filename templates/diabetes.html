<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Diabetes Prediction</h1>

    <form action="/diabetes" method="post">

        <label for="location">Location: </label>
        <select id="location" name="location">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Thyroid">Thyroid</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Comilla">Comilla</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Barishal">Barishal</option>
            <option value="Khulna">Khulna</option>            
        </select>

        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>    
        </select>

        <input type="number" name= "feature1" placeholder="Pregnancies" >
        <input type="number" name= "feature2" placeholder="Glucose">
        <input type="number" name= "feature3" placeholder="Skin Thickness">
        <input type="number" name= "feature4" placeholder="Insulin">
        <input type="number" name= "feature5" placeholder="BMI" step="0.001">
        <input type="number" name= "feature6" placeholder="Age3">
        <input type="number" name= "feature7" placeholder="BP">
        <input type="number" name= "feature8" placeholder="Pedegree" step="0.001">

        <label for="prev_history">Previous History: </label>
        <select id="prev_history" name="prev_history">
            <option value="COPD">COPD</option>
            <option value="Peripheral Vascular">Peripheral Vascular</option>
            <option value="Dislipidemia">Dislipidemia</option>
            <option value="Neuropathy">Neuropathy</option>
            <option value="Psoriasis">Psoriasis</option>
            <option value="Acne">Acne</option>
            <option value="Pulpitis">Pulpitis</option>
            <option value="Glaucoma">Glaucoma</option>
            <option value="Thyroid">Thyroid</option>
            <option value="Coeliac">Coeliac</option>
            <option value="Others">Others</option>
            
        </select>
        
        <input type="submit">
    </form>

    <p>Predicted Disease:</p>
    {{pd}}

    <p>Suggested Doctor:</p>
    {{d}}

    <p>Suggested Medicine:</p>
    {{m}}


</body>
</html>
